<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const numero = Number(prompt("informe um numero"));
    const resultado = numero % 2;
    
    //PROCESSAMENTO

    switch(resultado){
        case 0: 
            alert("par");
            break;

        case 1:
            alert("impar");
            break;


        default:
            alert("informe um numero valido");
            break;

    }
    
    //SAÍDA

</script>
