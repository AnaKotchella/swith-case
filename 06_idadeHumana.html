<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    // ENTRADA
    const idadeCao = Number(prompt("informe a idade do seu cão"));
    const porteCao = prompt(`Informe o porte do cão: P-Pequeno | M-Médio | G-Grande`);
    
    // PROCESSAMENTO
    let idadeHumana = 0;

    switch (porteCao) {
        case "P":
            idadeHumana = idadeCao * 5;        
            break;
        case "M":
            idadeHumana = idadeCao * 6;
            break;
        case "G":
            idadeHumana = idadeCao * 7;
            break;
        default:
            alert(`Porte Inválido`);
            break;
    }
    
    // SAÍDA
    alert(`A idade humana do cão é de ${idadeHumana} anos.`);
</script>
