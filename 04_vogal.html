<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
const vogal = prompt("informe uma vogal A,E,I,O,U");
    
    // PROCESSAMENTO
switch(vogal){
    case A, E, I, O, U: 
    alert("é uma vogal!");
    break;
    default:
        alert("isto não é uma vogal");
        break;
}
    
    // SAÍDA

</script>
